# ConfiguraÃ§Ãµes para ambiente de produÃ§Ã£o

spring:
  config:
    activate:
      on-profile: production

# ğŸ–¥ï¸ Server Configuration para Cloud Run
server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

# ğŸ“Š Management para Cloud Run
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# ğŸ”¥ Firebase - usar credenciais padrÃ£o do ambiente
firebase:
  project-id: ${GCP_PROJECT_ID:tyler-dev-c2420}
  service-account-json: ${FIREBASE_CREDENTIALS_JSON:}

# ğŸ—‚ï¸ Google Cloud Storage - usar credenciais padrÃ£o do ambiente
app:
  gcp:
    project-id: ${GCP_PROJECT_ID:tyler-dev-c2420}
    bucket-name: ${GCP_BUCKET_NAME:tyler-products-images-dev}
    storage-credentials-json: ${GCP_STORAGE_CREDENTIALS_JSON:}
    base-url: https://storage.googleapis.com

# ğŸ’³ PagBank Configuration
pagbank:
  token: ${PAGBANK_TOKEN:}

# ï¿½ğŸ“ Logging - Otimizado para produÃ§Ã£o
logging:
  level:
    com.tylerproject: INFO
    org.springframework: WARN
    root: WARN
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"

# ğŸŒ CORS - Restrito para produÃ§Ã£o
cors:
  allowed-origins: "https://tyler-frontend.app,https://doaÃ§Ãµes.tyler.org"
  allowed-methods: "GET,POST,OPTIONS"
  allowed-headers: "Content-Type,Authorization"
  allow-credentials: true

# ğŸ“Š Actuator - MÃ©tricas essenciais apenas
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: never

# ğŸš€ JVM Optimization para Cloud Run
server:
  tomcat:
    threads:
      max: 200
      min-spare: 10
