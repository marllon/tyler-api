spring:
  config:
    activate:
      on-profile: production
  web:
    cors:
      allowed-origins: "https://tyler-frontend.app,https://doações.tyler.org"
      allowed-methods: "GET,POST,OPTIONS"
      allowed-headers: "Content-Type,Authorization"
      allow-credentials: true

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
  tomcat:
    threads:
      max: 200
      min-spare: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never

logging:
  level:
    com.tylerproject: INFO
    org.springframework: WARN
    root: WARN
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"

firebase:
  project-id: ${GCP_PROJECT_ID:tyler-dev-c2420}
  service-account-json: ${FIREBASE_CREDENTIALS_JSON:}

app:
  gcp:
    project-id: ${GCP_PROJECT_ID:tyler-dev-c2420}
    bucket-name: ${GCP_BUCKET_NAME:tyler-products-images-dev}
    storage-credentials-json: ${GCP_STORAGE_CREDENTIALS_JSON:}
    base-url: https://storage.googleapis.com

pagbank:
  token: ${PAGBANK_TOKEN:}
