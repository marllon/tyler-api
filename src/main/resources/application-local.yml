# ï¿½ PagBank Configuration (Sandbox)
pagbank:
  token: "SEU_TOKEN_PAGBANK_SANDBOX_AQUI"
  webhook-url: "http://localhost:8080/api/payments/webhook"

firebase:
  project-id: tyler-dev-c2420
  service-account-key: firebase-admin-sdk.json

# ï¿½ï¸ Google Cloud Storage - Development
app:
  gcp:
    project-id: tyler-dev-c2420
    bucket-name: tyler-products-images-dev
    storage-credentials-path: tyler-storage-credentials.json

# ï¿½ğŸ“ Logging - Verbose para desenvolvimento
logging:
  level:
    com.tylerproject: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ğŸŒ CORS - Permissivo para desenvolvimento
spring:
  web:
    cors:
      allowed-origins: "http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true

# ğŸ“Š Actuator - Todas as mÃ©tricas expostas
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
