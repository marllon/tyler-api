# Spring Boot YAML Configuration

spring:
  profiles:
    active: local

  application:
    name: tyler-api

  # ğŸ”§ JPA/Hibernate (desabilitado - usando Firestore)
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  # ğŸŒ CORS Configuration
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: false

# ğŸ“Š Actuator - Monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# ğŸš€ Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# ğŸ” Firebase Configuration
firebase:
  service-account-key: config/firebase-admin-sdk.json
  project-id: ${FIREBASE_PROJECT_ID:tyler-project-dev}

# ğŸ’³ Payment Configuration
pagbank:
  token: ${PAGBANK_TOKEN:}
  webhook-url: ${PAGBANK_WEBHOOK_URL:https://tyler-api.herokuapp.com/api/payments/webhook}

# ğŸ“ Logging Configuration
logging:
  level:
    com.tylerproject: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
