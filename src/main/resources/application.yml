spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: tyler-api

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

firebase:
  project-id: tyler-dev-c2420
  service-account-json: ${FIREBASE_CREDENTIALS_JSON:}

app:
  gcp:
    project-id: ${GCP_PROJECT_ID:tyler-dev-c2420}
    bucket-name: ${GCP_BUCKET_NAME:tyler-products-images-dev}
    storage-credentials-json: ${GCP_STORAGE_CREDENTIALS_JSON:}
    base-url: https://storage.googleapis.com

pagbank:
  token: ${PAGBANK_TOKEN:}

logging:
  level:
    com.tylerproject: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true
  show-actuator: true

---
spring:
  config:
    activate:
      on-profile: production

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.tylerproject: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

firebase:
  project-id: ${GCP_PROJECT_ID}
  service-account-json: ${FIREBASE_CREDENTIALS_JSON}

app:
  gcp:
    project-id: ${GCP_PROJECT_ID}
    bucket-name: ${GCP_BUCKET_NAME}
    storage-credentials-json: ${GCP_STORAGE_CREDENTIALS_JSON}
    base-url: https://storage.googleapis.com

pagbank:
  token: ${PAGBANK_TOKEN}
