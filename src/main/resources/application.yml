spring:
  profiles:
    active: local
  application:
    name: tyler-api

  # ğŸ”§ JPA/Hibernate (desabilitado - usando Firestore)
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  # ğŸŒ CORS Configuration
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: false

# ğŸ“Š Actuator - Monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# ğŸš€ Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

firebase:
  project-id: tyler-dev-c2420
  service-account-key: firebase-admin-sdk.json

# ğŸ—‚ï¸ Google Cloud Storage Configuration
app:
  gcp:
    project-id: ${GCP_PROJECT_ID:tyler-dev-c2420}
    bucket-name: ${GCP_BUCKET_NAME:tyler-product-images}
    storage-credentials-path: ${GCP_STORAGE_CREDENTIALS_PATH:tyler-storage-credentials.json}
    base-url: https://storage.googleapis.com

# ğŸ“ File Upload Configuration  
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

# ï¿½ğŸ’³ Payment Configuration
pagbank:
  token: ${PAGBANK_TOKEN:}
  webhook-url: ${PAGBANK_WEBHOOK_URL:https://tyler-api.herokuapp.com/api/payments/webhook}

# ğŸ“ Logging Configuration
logging:
  level:
    com.tylerproject: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
