# üöÄ Tyler API - Spring Boot Configuration (Java 21)

# ===================================
# üèóÔ∏è SERVER CONFIGURATION  
# ===================================
server.port=8080
server.servlet.context-path=/

# ===================================
# üìä SPRING BOOT CONFIGURATION
# ===================================
spring.application.name=Tyler API
spring.profiles.active=local

# ===================================
# ‚òï JAVA 21 JVM OPTIMIZATIONS
# ===================================
spring.jpa.open-in-view=false
spring.threads.virtual.enabled=true

# ===================================
# üìã ACTUATOR CONFIGURATION
# ===================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=8081

# ===================================
# üîß JACKSON CONFIGURATION
# ===================================
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ===================================
# üìù LOGGING CONFIGURATION
# ===================================
logging.level.com.tylerproject=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===================================
