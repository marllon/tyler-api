steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/tyler-api:latest",
        ".",
      ]
    timeout: "600s"

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tyler-api:latest"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "tyler-api",
        "--image",
        "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "1Gi",
        "--cpu",
        "1",
        "--timeout",
        "900s",
        "--concurrency",
        "80",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--set-env-vars",
        "SPRING_PROFILES_ACTIVE=production,GCP_PROJECT_ID=$PROJECT_ID,PORT=8080",
      ]

images:
  - "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/tyler-api:latest"

options:
  machineType: "E2_HIGHCPU_8"

  timeout: "1200s"

  logging: CLOUD_LOGGING_ONLY

  diskSizeGb: 100

substitutions:
  _SERVICE_NAME: tyler-api
  _REGION: us-central1
