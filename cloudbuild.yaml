# Cloud Build configuration para Tyler API
# Este arquivo automatiza o build e deploy da aplicação

steps:
  # Passo 1: Build da imagem Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/tyler-api:latest",
        ".",
      ]
    timeout: "600s"

  # Passo 2: Push da imagem para Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tyler-api:latest"]

  # Passo 3: Deploy no Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "tyler-api",
        "--image",
        "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "1Gi",
        "--cpu",
        "1",
        "--timeout",
        "300",
        "--concurrency",
        "80",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--set-env-vars",
        "SPRING_PROFILES_ACTIVE=production",
        "--set-env-vars",
        "GCP_PROJECT_ID=$PROJECT_ID",
      ]

# Imagens que serão armazenadas no Container Registry
images:
  - "gcr.io/$PROJECT_ID/tyler-api:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/tyler-api:latest"

# Configurações de build
options:
  # Usar máquina mais potente para builds mais rápidos
  machineType: "E2_HIGHCPU_8"

  # Timeout total do build
  timeout: "1200s"

  # Log de build detalhado
  logging: CLOUD_LOGGING_ONLY

  # Configurações de disco
  diskSizeGb: 100

# Substituições que podem ser usadas
substitutions:
  _SERVICE_NAME: tyler-api
  _REGION: us-central1
